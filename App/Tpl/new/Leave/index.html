<include file="Public:n_header" />

<div class="tab-div">
<div class="list-div">
	<table cellspacing='1' cellpadding='3' bgcolor="#ccc">
	<caption><h3 id="tm_f">请假审核</h3></caption>
  <tr><th>申请人</th><th>事由</th><th>申请时间</th><th>请假类型</th><th>开始时间</th><th>结束时间</th><th>状态</th><th>操作</th></tr>
  <volist name="leave_show" id="his">
  <tr align="center"><td>{$his.username}</td><td width="50%"  align="left">{$his.reason}</td><td>{$his.ctime|date='Y-m-d H:i',###}</td><td>{$his.leave_type}</td><td>{$his.leave_start|date='Y-m-d H:i',###}</td><td>{$his.leave_end|date='Y-m-d H:i',###}</td><td><eq name="his.status" value="2">已销假</eq><eq name="his.status" value="1">待审核</eq><eq name="his.status" value="0">未批准</eq></td><td><a href="javascript:;" onclick="shenhe('{$his.id}')">审核</a></td></tr>
  </volist>
</table>
</div>

 <div id="shenhe" class="show_pop"  style="width:300px;">  	
       
    <form id="tform2" method="post" action="__URL__/apply">
	<table width="100%" height="150" align="center">
	<tr align="center"><td colspan="2"><label for="zhun1">同意</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="zhun1" type="radio" name="zhun" value="1" checked /></td></tr>
	<tr align="center"><td colspan="2"><label for="zhun2">拒绝</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="zhun2" name="zhun" value="0" /></td></tr>
	<tr align="center"><td>理由：</td><td><textarea cols="30" rows="3" name="reason"></textarea></td></tr>
	
	<tr><td align="center" colspan="2"><input type="hidden" name="sid"  /><input type="submit" value=" 确 认 " />&nbsp;&nbsp;&nbsp;<input type="button" onclick="javascript:EV_closeAlert();" name="" value=" 取 消 " /></td></tr>
	</table>

   </form>    
</div>
<script language="javascript">
	function shenhe(id){
		EV_modeAlert('shenhe');
		$('#tform2 input[name="sid"]').val(id);
	
	}

</script>
	<include file="Public:n_footer" />
