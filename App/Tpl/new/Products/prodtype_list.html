<include file="Public:n_header" />
<script language="javascript">

		function togglegif(e){
		
			var targ;
			
			if (!e) var e = window.event;
			if (e.target) targ = e.target
			
			if (e.currentTarget) targ=e.currentTarget
			if (e.srcElement) targ = e.srcElement
			if (targ.nodeType == 3) // defeat Safari bug
			targ = targ.parentNode;
			var s=targ;
			//alert(s);
			var id=$(s).attr('class');
			var p=s.parentNode.parentNode;	
			var pid=$(p).attr('class');
			var affectId=pid+'-'+id;
			if($(s).attr('src')=='__PUBLIC__/Images/wl/menu_minus.gif'){
				//如果图片为-,点击影藏					
				$('tr[class^="'+affectId+'"]').hide();
				$(s).attr({src:'__PUBLIC__/Images/wl/menu_plus.gif'});
								
			}else{
				//如果图片为+，点击展开
				$('tr[class^="'+affectId+'"]').show();
				$(s).attr({src:'__PUBLIC__/Images/wl/menu_minus.gif'});
			}	
		}
	</script>
<form method="post" action="" name="listForm">
			<div class="list-div" id="listDiv">
			
				<table width="100%" cellspacing="1" cellpadding="1" border="1" id="list-table">
					<tr>
						<th>分类名称</th>
					
						<th>操作</th>
					</tr>
					
						
					<!--顶级分类-->
					<volist name="cate" id="type">
					<tr align="center" class="{$type.path}">
						<td align="left">
							<span name="nbsp">&nbsp;&nbsp;&nbsp;{$type.fg}</span><img class="{$type.tid}" src="__PUBLIC__/Images/wl/menu_minus.gif" onclick="togglegif(window.event);" width="9" height="9" border="0" style="margin-left:0em"/>
							<span>&nbsp;&nbsp;<a style="text-decoration:none;" href="javascript:;">{$type.labelname}</a></span>
						</td>
						
						<td width="30%" align="center">
						
							<a href="javascript:;" onclick="modiName('{$type.tid}','{$type.labelname}');">修改</a>&nbsp;&nbsp;&nbsp;<a onclick="return ensure('确定要删除此分类及其子分类？')" href="__URL__/prodtype_remove/tid/{$type.tid}/path/{$type.path}">移除</a>
						</td>
					</tr>
					</volist>

				</table><script>
						function ensure(str){
							var msg=window.confirm(str);
							if(msg){
								return true;
							}else{
								return false;
							}
							
						}
						function modiName(id,name){
							EV_modeAlert('modiname');
							$('#lname').val(name);
							$('#lid').val(id);
						}
					</script>
				
				
			</div>
		</form>
