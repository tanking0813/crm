 <load href="__PUBLIC__/Js/jquery.js" />

<script type="text/javascript" src="__PUBLIC__/ueditor/editor_config.js"></script>
<script type="text/javascript" src="__PUBLIC__/ueditor/editor_all.js"></script>
<link rel="stylesheet" type="text/css" rel="__PUBLIC__/ueditor/themes/default/ueditor.css" />
</head>
<body>
<div id="tabbody-div">
	<form action="__URL__/ventChk" method="post" id="theform1">
	<table align="center" width="1000" height="400" cellspacing="2" cellpadding="2">
	<tr><td>文章标题</td><td><input type="text" name="title" size="70" /></td></tr>
	<tr><td>文章类型</td><td><select name="title_type"><option value="1">普通文章</option><option value="2">系统公告</option></select></td></tr>
	<tr><td colspan="2"><script type="text/plain" id="Vent" style="width:400px;"></script></td></tr>
    <tr align="center"><td colspan="2" ><input type="submit" onclick="return check_null();" style="width:80px;height:24px;display:inline;padding:0;border:0;background:url(__PUBLIC__/Images/wl/any_button.jpg)" value=" 发 表 " /></td></tr>
	</table>
    {__TOKEN__}
	</form>
</div>
<script type="text/javascript">

    var editor = new baidu.editor.ui.Editor({

        toolbars:[['Spechars','Emotion','InsertImage','Bold','Italic','ForeColor','FontFamily','FontSize', ]],//自定义ueditor工具栏

        initialContent: '',

        minFrameHeight: 350,//初始化框架大小

        autoFloatEnabled: true,//工具栏自动浮动-》关闭

        textarea:'myVent'//form表单将通过该参数获得表单提交的数据

    });

    editor.render("Vent");
	function check_null(){
		var regcont=/\S+/g;
		var string_cont=$('input[name="title"]').val();
		var content_cont=editor.getContentTxt();
		if(!regcont.test(string_cont)){
			alert('请输入文章标题');
			return false;
		}else if(!regcont.test(content_cont)){
			alert('请输入文章内容');
			return false;
		}else{
			return true;
		}
	}
</script>
</body></html>
