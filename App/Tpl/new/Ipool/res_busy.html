<volist name="return_b" id="reb">
	<div  style="margin:0 auto;width:100%;height:30px;line-height:30px;" onmouseover="this.style.backgroundColor='#ddd'" onmouseout="this.style.backgroundColor=''"><span style="size:14px;margin-left:20px;">{$reb.ip|long2ip}</span><span style="size:14px;margin-left:20px;"><if condition="$reb.attr eq 'pub'"><font color="orange">公用IP</font><else />{$reb.customer}</if></span><span style="float:right;margin-right:20px;"><if condition="$reb.status eq 'idle'"><font color="green">空闲</font><elseif condition="$reb.status eq 'busy'" /><font color="red">已分配</font><elseif condition="$reb.status eq 'N/A'" /><font color="gray">N/A</font></if></span></div>
	</volist>
