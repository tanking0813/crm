<table bgcolor="#ccc" cellspacing='1' cellpadding='3'>
  <tr align="center"><th>时间</th><th>姓名</th><th>上班打卡</th><th>上班迟到(分)</th><th>情况说明（上班）</th><th>下班打卡</th><th>早退(分)</th><th>情况说明（下班）</th><th>星期</th></tr>
<volist name="kq" id="v"><tr><td>{$key|date='Y-m-d',###}</td><td>{$v.uname}</td>


<td><if condition="$v.u_time neq 0">{$v.u_time|date='Y-m-d H:i:s',###}<else />未登记</if></td>

<td><if condition="$v.u_delay_time neq 0">{$v.u_delay_time}</if></td><td  align="left" width="20%">{$v.u_note}</td>

<td><if condition="$v.d_time neq 0">{$v.d_time|date='Y-m-d H:i:s',###}<else />未登记</if></td>

<td><if condition="$v.d_delay_time neq 0">{$v.d_delay_time}</if></td>

<td align="left" width="20%">{$v.d_note}</td>
<td>{$key|week_zh_cn}</td></tr></volist>
</table>
